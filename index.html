<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container1">
            <div class="cont">
                <p>Do you have a question, concern, idea, feedback, or problem? Take a look at our <span>F.A.Q</span>
                    for some quick
                    answers. If you still need assistance, please fill out the form below and we'd be happy to help!</p>
            </div>
        </div>
        <div class="outside container2">
            <div class="container2">
                <div class="cont-2">
                    <label for="" class="reason">Reason for contacting us</label><br>

                    <select name="" class="select">
                        <option value="">I have a Question about the service</option>
                    </select><br>

                    <label for="">Enter your details</label><br>
                    <div class="detail">
                        <div class="input one"><input type="text" placeholder="First name"/></div>
                        <div class="input two"><input type="text" placeholder="Last name"/></div>
                        <div class="input three"><input type="email" placeholder="Email address"/></div>
                        <div class="input four"><input type="text" placeholder="Phone number"/></div>
                    </div>


                    <label for="">Message</label><br>
                    <textarea class="message" type="text" placeholder="Type your message here"></textarea> <br>

                    <div class="btn">
                        <button class="button">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
